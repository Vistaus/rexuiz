// <mode> <corner> <x> <y> <width> <z>
// mode is bit field: 1 menu/console mode, 2 game mode, 4 text mode, 32 touchscreen disable mode
// corner is bit field: 1 from right, 2 from down
7  0   64    0  64  64 gfx/touch_esc.tga           *menu
39 0   136   0  48  48 gfx/touch_off.tga           *touchtoggle
7  0   136   0  48  48 gfx/touch_on.tga            *touchtoggle

//keyboard switch in menu and console
5  2   32  -32  32  32 gfx/touch_keyboard.tga      *keyboard

//left game part
2  2    0 -224 192 192 gfx/touch_movebutton.tga    *move
2  2  192 -224  96  96 gfx/touch_jumpbutton.tga    +jump,*move
2  2  192 -128  96  96 gfx/touch_crouchbutton.tga  +crouch,*move
2  2  192 -320  96  96 gfx/touch_switchbutton.tga  weapnext,*move
2  2    0 -320  96  96 gfx/touch_attackbutton.tga  +attack,*move
2  2   96 -320  96  96 gfx/touch_attack2button.tga +attack2,*move

//right game part
2  3 -192 -224 192 192 gfx/touch_aimbutton.tga     *aim
2  3 -288 -224  96  96 gfx/touch_jumpbutton.tga    +jump,*aim
2  3 -288 -128  96  96 gfx/touch_crouchbutton.tga  +crouch,*aim
2  3 -288 -320  96  96 gfx/touch_switchbutton.tga  weapnext,*aim
2  3  -96 -320  96  96 gfx/touch_attackbutton.tga  +attack,*aim
2  3 -192 -320  96  96 gfx/touch_attack2button.tga +attack2,*aim
